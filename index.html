    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f4f7f6;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        body { background-color: var(--bg-color); font-family: 'Segoe UI', system-ui, sans-serif; color: #333; }
        
        /* HEADER & LOGO */
        .brand-header {
            background: white;
            padding: 25px 0;
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-height: 140px; 
            width: auto;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover { transform: scale(1.02); }

        /* CARDS */
        .kpi-card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            height: 100%;
            background: white;
        }
        .kpi-card:hover { transform: translateY(-3px); }
        .card-header-custom {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 20px;
            font-weight: 700;
            color: #2c3e50;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* HEATMAP (CALEND√ÅRIO DE CHUVAS) */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 6px;
            padding: 15px;
        }
        .heatmap-day {
            aspect-ratio: 1;
            border-radius: 6px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .heatmap-day:hover { transform: scale(1.15); z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        /* Cores do Heatmap (Intensidade da Chuva) */
        .level-0 { background-color: #f1f3f5; color: #adb5bd; } /* Seco */
        .level-1 { background-color: #dbeafe; color: #1e40af; font-weight: bold; } /* 1-10mm */
        .level-2 { background-color: #60a5fa; color: white; font-weight: bold; } /* 11-30mm */
        .level-3 { background-color: #2563eb; color: white; font-weight: bold; } /* 31-60mm */
        .level-4 { background-color: #1e3a8a; color: white; font-weight: bold; border: 2px solid #fbbf24; } /* 60mm+ (Tempestade) */

        /* TABLE */
        .table-custom th { background-color: #f8f9fa; color: #6c757d; font-weight: 600; text-transform: uppercase; font-size: 0.8em; }
        .date-col { width: 40%; }
        .vol-col { width: 60%; }

    </style>
</head>
