<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pl√∫vio - Intelig√™ncia Clim√°tica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f4f7f6;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        body { background-color: var(--bg-color); font-family: 'Segoe UI', system-ui, sans-serif; color: #333; }
        
        /* HEADER & LOGO */
        .brand-header {
            background: white;
            padding: 25px 0;
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-height: 140px; /* Ajuste o tamanho da logo aqui */
            width: auto;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover { transform: scale(1.02); }

        /* CARDS */
        .kpi-card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            height: 100%;
            background: white;
        }
        .kpi-card:hover { transform: translateY(-3px); }
        .card-header-custom {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 20px;
            font-weight: 700;
            color: #2c3e50;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* HEATMAP (CALEND√ÅRIO DE CHUVAS) */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 6px;
            padding: 15px;
        }
        .heatmap-day {
            aspect-ratio: 1;
            border-radius: 6px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .heatmap-day:hover { transform: scale(1.15); z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        /* Cores do Heatmap (Intensidade da Chuva) */
        .level-0 { background-color: #f1f3f5; color: #adb5bd; } /* Seco */
        .level-1 { background-color: #dbeafe; color: #1e40af; font-weight: bold; } /* 1-10mm */
        .level-2 { background-color: #60a5fa; color: white; font-weight: bold; } /* 11-30mm */
        .level-3 { background-color: #2563eb; color: white; font-weight: bold; } /* 31-60mm */
        .level-4 { background-color: #1e3a8a; color: white; font-weight: bold; border: 2px solid #fbbf24; } /* 60mm+ (Tempestade) */

        /* TABLE */
        .table-custom th { background-color: #f8f9fa; color: #6c757d; font-weight: 600; text-transform: uppercase; font-size: 0.8em; }
        .date-col { width: 40%; }
        .vol-col { width: 60%; }

    </style>
</head>
<body>

<div class="brand-header text-center">
    <div class="container logo-container">
        <img src="logo.png" alt="Fazenda Cacimbas Pl√∫vio" class="img-fluid mb-2">
        <h5 class="text-secondary fw-light mb-0">Sistema de Monitoramento Pluviom√©trico</h5>
        <small class="text-muted" id="display-date"></small>
    </div>
</div>

<div class="container pb-5">

    <div class="row g-4 mb-4" id="season-cards">
        </div>

    <div class="row g-4">
        
        <div class="col-lg-8">
            
            <div class="kpi-card mb-4">
                <div class="card-header-custom">
                    <span>üìà Evolu√ß√£o da Safra & Acumulado</span>
                    <span class="badge bg-primary bg-opacity-10 text-primary">Dados Reais</span>
                </div>
                <div class="card-body">
                    <canvas id="comboChart" height="140"></canvas>
                </div>
            </div>

            <div class="kpi-card">
                <div class="card-header-custom">
                    <span>üìÖ Mapa de Calor (Intensidade)</span>
                    <small class="text-muted fw-normal">Visualiza√ß√£o r√°pida dos dias chuvosos</small>
                </div>
                <div class="card-body p-0">
                    <div class="d-flex justify-content-end px-3 py-2 gap-2 small">
                        <span class="d-flex align-items-center gap-1"><div style="width:10px;height:10px;background:#dbeafe;border-radius:2px"></div> Fraca</span>
                        <span class="d-flex align-items-center gap-1"><div style="width:10px;height:10px;background:#60a5fa;border-radius:2px"></div> M√©dia</span>
                        <span class="d-flex align-items-center gap-1"><div style="width:10px;height:10px;background:#1e3a8a;border-radius:2px"></div> Forte</span>
                    </div>
                    <div id="heatmap-grid" class="heatmap-container">
                        </div>
                </div>
            </div>

        </div>

        <div class="col-lg-4">
            
            <div class="kpi-card mb-4">
                <div class="card-header-custom">
                    <span>üåßÔ∏è Padr√£o Esperado</span>
                </div>
                <div class="card-body">
                    <canvas id="avgChart" height="150"></canvas>
                    <p class="text-center text-muted small mt-2 mb-0">Baseado no hist√≥rico de todas as safras</p>
                </div>
            </div>

            <div class="kpi-card" style="height: 500px; display: flex; flex-direction: column;">
                <div class="card-header-custom">
                    <span>üìã √öltimos Registros</span>
                </div>
                <div class="card-body p-0" style="overflow-y: auto;">
                    <table class="table table-hover table-custom mb-0 text-center align-middle">
                        <thead class="sticky-top bg-white">
                            <tr>
                                <th class="date-col">Data</th>
                                <th class="vol-col">Volume (mm)</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // --- 1. BASE DE DADOS (Adicione novos dados aqui) ---
    const rawData = [
        // Inverno 2025
        { date: '2024-12-03', value: 40, season: '2025' },
        { date: '2025-01-13', value: 14, season: '2025' },
        { date: '2025-01-14', value: 105, season: '2025' },
        { date: '2025-01-15', value: 34, season: '2025' },
        { date: '2025-01-20', value: 95, season: '2025' },
        { date: '2025-01-23', value: 10, season: '2025' },
        { date: '2025-02-17', value: 11, season: '2025' },
        { date: '2025-02-19', value: 22, season: '2025' },
        { date: '2025-02-24', value: 34, season: '2025' },
        { date: '2025-02-28', value: 50, season: '2025' },
        { date: '2025-03-01', value: 56, season: '2025' },
        { date: '2025-03-03', value: 10, season: '2025' },
        { date: '2025-03-04', value: 30, season: '2025' },
        { date: '2025-03-06', value: 6, season: '2025' },
        { date: '2025-03-07', value: 100, season: '2025' },
        { date: '2025-03-08', value: 24, season: '2025' },
        { date: '2025-03-11', value: 5, season: '2025' },
        { date: '2025-03-17', value: 9, season: '2025' },
        { date: '2025-03-18', value: 77, season: '2025' },
        { date: '2025-03-22', value: 9, season: '2025' },
        { date: '2025-03-28', value: 40, season: '2025' },
        { date: '2025-04-02', value: 10, season: '2025' },
        { date: '2025-04-22', value: 19, season: '2025' },
        { date: '2025-05-05', value: 11, season: '2025' },
        { date: '2025-05-10', value: 10, season: '2025' },
        { date: '2025-05-21', value: 9, season: '2025' },

        // Inverno 2026 (Atual)
        { date: '2025-10-21', value: 20, season: '2026' },
        { date: '2025-12-22', value: 55, season: '2026' },
        { date: '2025-12-23', value: 18, season: '2026' },
        { date: '2026-01-21', value: 7, season: '2026' },
        { date: '2026-01-27', value: 59, season: '2026' },
        { date: '2026-01-29', value: 40, season: '2026' },
        { date: '2026-02-05', value: 20, season: '2026' },
        { date: '2026-02-07', value: 8, season: '2026' }
    ];

    // Configura√ß√µes Iniciais
    const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    document.getElementById('display-date').textContent = new Date().toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    // --- 2. PROCESSAMENTO INTELIGENTE DE DADOS ---
    
    // Ordenar dados para gr√°ficos (Cronol√≥gico) e tabela (Inverso)
    const sortedData = [...rawData].sort((a, b) => new Date(a.date) - new Date(b.date));
    const reverseData = [...rawData].sort((a, b) => new Date(b.date) - new Date(a.date));

    // A. Calcular Acumulado Progressivo
    let cumulativeSum = 0;
    // Dica: Se quiser zerar o acumulado a cada ano, precisa de uma l√≥gica extra.
    // Aqui faremos acumulado cont√≠nuo para ver a evolu√ß√£o total da base de dados.
    // Para reiniciar por safra, teria que filtrar. Vamos fazer Acumulado Global para simplificar a visualiza√ß√£o.
    const chartLabels = [];
    const dailyValues = [];
    const accumulatedValues = [];
    
    sortedData.forEach(d => {
        chartLabels.push(new Date(d.date).toLocaleDateString('pt-BR').slice(0,5)); // DD/MM
        dailyValues.push(d.value);
        cumulativeSum += d.value;
        accumulatedValues.push(cumulativeSum);
    });

    // B. Totais por Safra
    const seasonTotals = {};
    rawData.forEach(d => seasonTotals[d.season] = (seasonTotals[d.season] || 0) + d.value);

    // C. M√©dia Hist√≥rica
    const monthlyTotals = {};
    rawData.forEach(d => {
        const key = `${new Date(d.date).getMonth()}-${new Date(d.date).getFullYear()}`;
        if (!monthlyTotals[key]) monthlyTotals[key] = { month: new Date(d.date).getMonth(), val: 0 };
        monthlyTotals[key].val += d.value;
    });
    
    const monthSums = Array(12).fill(0);
    const monthCounts = Array(12).fill(0);
    Object.values(monthlyTotals).forEach(m => {
        monthSums[m.month] += m.val;
        monthCounts[m.month] += 1;
    });
    const historicAverages = monthSums.map((sum, i) => monthCounts[i] ? Math.round(sum / monthCounts[i]) : 0);

    // --- 3. RENDERIZA√á√ÉO NA TELA ---

    // A. Cards de Safra (KPIs)
    const kpiContainer = document.getElementById('season-cards');
    Object.keys(seasonTotals).sort().reverse().forEach((season, index) => {
        // O primeiro card (ano mais recente) ganha destaque
        const isLatest = index === 0;
        const colorClass = isLatest ? 'border-primary border-3' : 'border-secondary border-opacity-25';
        const textClass = isLatest ? 'text-primary' : 'text-muted';
        
        const cardHtml = `
            <div class="col-md-6 col-lg-3">
                <div class="kpi-card p-3 text-center d-flex flex-column justify-content-center ${colorClass}">
                    <span class="text-uppercase small fw-bold text-secondary mb-1">Safra ${season}</span>
                    <h2 class="fw-bold mb-0 ${textClass}">${seasonTotals[season]}<small class="fs-6 text-muted">mm</small></h2>
                </div>
            </div>
        `;
        kpiContainer.innerHTML += cardHtml;
    });

    // B. Tabela
    const tableBody = document.getElementById('dataTableBody');
    reverseData.forEach(item => {
        // Definir cor se for chuva forte (>50mm)
        const highlight = item.value >= 50 ? 'text-primary fw-bold' : '';
        tableBody.innerHTML += `
            <tr>
                <td>${new Date(item.date).toLocaleDateString('pt-BR')}</td>
                <td class="${highlight}">${item.value} mm</td>
            </tr>
        `;
    });

    // C. Heatmap (Mapa de Calor)
    const heatmapContainer = document.getElementById('heatmap-grid');
    // Pegar apenas os dados ordenados e criar os "quadradinhos"
    // Para ficar bonito, vamos mostrar apenas os dias que tiveram chuva registrada
    sortedData.forEach(item => {
        const val = item.value;
        let levelClass = 'level-0';
        if (val > 0) levelClass = 'level-1';
        if (val > 10) levelClass = 'level-2';
        if (val > 30) levelClass = 'level-3';
        if (val > 60) levelClass = 'level-4';

        const dayDiv = document.createElement('div');
        dayDiv.className = `heatmap-day ${levelClass}`;
        // Tooltip nativo
        dayDiv.title = `${new Date(item.date).toLocaleDateString('pt-BR')}: ${val}mm`;
        dayDiv.innerHTML = new Date(item.date).getDate(); // Mostra o dia do m√™s dentro
        heatmapContainer.appendChild(dayDiv);
    });

    // --- 4. CONFIGURA√á√ÉO DOS GR√ÅFICOS (CHART.JS) ---

    // Gr√°fico 1: Combo (Barra + Linha Acumulada)
    const ctxCombo = document.getElementById('comboChart').getContext('2d');
    new Chart(ctxCombo, {
        type: 'bar',
        data: {
            labels: chartLabels,
            datasets: [
                {
                    label: 'Chuva do Dia',
                    data: dailyValues,
                    backgroundColor: 'rgba(13, 110, 253, 0.5)',
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    order: 2,
                    yAxisID: 'y'
                },
                {
                    type: 'line',
                    label: 'Acumulado Total',
                    data: accumulatedValues,
                    borderColor: '#198754', // Verde
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 0,
                    fill: false,
                    order: 1,
                    yAxisID: 'y1'
                }
            ]
        },
        options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            plugins: { legend: { position: 'top' } },
            scales: {
                x: { grid: { display: false }, ticks: { maxTicksLimit: 10 } },
                y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'Chuva (mm)' } },
                y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Acumulado (mm)' } }
            }
        }
    });

    // Gr√°fico 2: M√©dias Hist√≥ricas
    new Chart(document.getElementById('avgChart'), {
        type: 'radar', // Mudamos para Radar para ver a "√°rea" de chuva
        data: {
            labels: monthNames,
            datasets: [{
                label: 'M√©dia Hist√≥rica (mm)',
                data: historicAverages,
                backgroundColor: 'rgba(13, 110, 253, 0.2)',
                borderColor: '#0d6efd',
                pointBackgroundColor: '#fff',
                pointBorderColor: '#0d6efd'
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                r: { angleLines: { display: true }, suggestedMin: 0 }
            }
        }
    });

</script>

</body>
</html>
